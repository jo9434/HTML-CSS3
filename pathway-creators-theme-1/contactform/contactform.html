<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                
        <!-- Note: Can be changed as per client needs -->
        <!-- Indie Flower Font -->
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

        <!-- Luxirious Roman -->
        <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">

        <!-- Open Sans Condensed -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

        <!-- Quick Sand Font -->
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">

        <!-- Roboto Font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

        <!-- Pathway Creators Stylesheet -->
        <link rel="stylesheet" href="./css/contactform.css">

        <title>Pathway Creators | Contact Form</title>
        <link rel="shortcut icon" href="../assets/pc-favicon/pc-favicon.ico" type="image/x-icon">

        <link rel="import" href="../contactform/script.js">
    </head>
    <body>
        <section class="col-contact-card">
            <div class="col-contact-form">
                &emsp;
                <h4 class="col-form-heading">get in touch</h4>
                <form class="contactForm">
                    <input id="firstname" class="txtFirstName" required="validateFirstName();" type="text" placeholder="First Name">
            
                    <input id="lastname" class="txtLastName" required="validateLastName();" type="text" placeholder="Last Name">
                    <br>
            
                    <input id="email" class="txtEmail" required type="text" placeholder="Email">
            
                    <input id="phoneno" class="txtPhone" required type="text" placeholder="Phone">
                    <br>
            
                    <input id="companyname" class="txtCmpName" required type="text" placeholder="Company Name">
                    <br>
            
                    <input id="designation" class="txtDesignation" required type="text" placeholder="Designation">
                    <br>
            
                    <textarea id="message" name="message" id="message" required class="txtMessage" placeholder="Type your message here"></textarea>
                    <br>
                    
                    <button id="btnsubmit" class="btn-submit" type="submit" onclick="displayMessage();">submit</button>
                    <br><br>
                    <!-- After submitting the form, the below message is visible else it is hidden -->
                    <label id="message" class="lblMessage"></label>
                </form>
            </div>
        </section>
    </body>
</html>
